<!DOCTYPE html>
<html lang="en">
<head>

                <div class="banner-slide slide3"></div>
            </a>
            <a href="#">

            </a>
            <a href="#">
                <div class="banner-slide slide5"></div>
            </a>
            <a href="#">
                <div class="banner-slide slide6"></div>
            </a>
        </div>
        <div class="nav" id="nav">
            <ul>
                <li class="changeColor">&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
                <li>&nbsp;</li>
            </ul>
        </div>

</html>
