<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<style>
		*{
			margin:0;
			padding: 0;
		}
		#box{
			position: relative;
			width: 1226px;
			height: 460px;
			cursor: pointer;
		}
		li{
			list-style:none;
			position: absolute;
			display: none;
		}
		img{
			width: 1226px;
			height: 460px;
		}
		.box_box{
			width: 41px;
			height: 69px;
			line-height: 69px;
			position: absolute;
			margin-top: -30px;
			text-align: center;
			color:#eee;
			font-size: 40px;
		}
		.box_left{
			left: 0px;
			top: 50%;
			border-radius: 0 5px 5px 0;
		}
		.box_right{
			right: 0px;
			top: 50%;
			border-radius: 5px 0 0 5px;
		}
		.box_box:hover{
			background: rgba(7, 17, 27, 0.6);
			color: #fff;
		}
		.bottom{
			position: absolute;
    		bottom: 20px;
    		right: 0px;
    		padding-right: 24px;
    		line-height: 12px;
    		height: 12px;
		}
		span{
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background:rgba(7, 17, 27, 0.8);
			margin-left: 8px;
			display: block;
			float: left;
		}
		.span{
			background: #fff;
		}
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li style="display: block;">
				<img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/9c32078cdb30f79307c3159615f870c2.jpg?w=2452&h=920" alt="">
			</li>
			<li>
				<img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/056576955e6b8a936bbea4e3fc728a4b.jpg?thumb=1&w=1226&h=460&f=webp&q=90 " alt="">
			</li>
			<li> 
				<img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/ca5140dd0f3f9ae526d33e7693f71592.jpg?thumb=1&w=1226&h=460&f=webp&q=90"alt="">
			</li>
			<li>
				<img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/b642c13442fc0ca455394f34e59a22b3.jpg?thumb=1&w=1226&h=460&f=webp&q=90" alt="">
			</li>
			<li>
				<img src="https://cdn.cnbj1.fds.api.mi-img.com/mi-mall/64070c0d2b1e6b69316c7b9fc9d3ec50.jpg?thumb=1&w=1226&h=460&f=webp&q=90" alt="">
			</li>
		</ul>
		<div class="box_box box_left"><</div>
		<div class="box_box box_right">></div>
		<div class="bottom">
			<span class="span"></span>
			<span class=""></span>
			<span class=""></span>
			<span class=""></span>
			<span class=""></span>
		</div>
	</div>

	<script>
		var i=0;
		var lb;
		//轮播图运动
		function lbt(){
			++i;
			if(i==5){
				i=0;
			}
			$("li").eq(i).fadeIn(1000).siblings().fadeOut(1000);
			$("span").eq(i).addClass("span").siblings().removeClass("span");
			
		}
		
		lb=setInterval(lbt,1000);

		//进入图片区域轮播图停止
		$("#box").hover(function(){
			clearInterval(lb);
			console.log('111');
		},function(){
			lb=setInterval(lbt,1000);
		});

		//左侧按钮
		$(".box_left").click(function(){
			--i;
			if(i==-1){
				i=4;
			}
			console.log(i);
			$("li").eq(i).fadeIn(1000).siblings().fadeOut(1000);
			$("span").eq(i).addClass("span").siblings().removeClass("span");
			
			console.log('222');
		});

		//右侧按钮
		$(".box_right").click(function(){
			++i;
			if(i==5){
				i=0;
			}
			$("li").eq(i).fadeIn(1000).siblings().fadeOut(1000);
			$("span").eq(i).addClass("span").siblings().removeClass("span");
			
			console.log('222');
		});

		//底部运动
		$("span").mousemove(function(){
			i=$(this).index();
			console.log(i);
			$("li").eq(i).fadeIn(1000).siblings().fadeOut(1000);
			$(this).addClass("span").siblings().removeClass("span");
		});
	</script>
</body>
</html>
