<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>时间倒流</title>
</head>

<body>
    倒计时:
    <span id="h">01</span>小时
    <span id="m">10</span>分钟
    <span id="s">11</span>秒
    
    <script>
    var ss = document.getElementById('s');
    var mm = document.getElementById('m');
    var hh = document.getElementById('h');

    function sj(time){
        if(time.innerHTML<=10) {
                //var ll = --time.innerHTML;
                time.innerHTML = "0"+(--time.innerHTML);
            }else{
                time.innerHTML--;
            }
    }

    function countDown() {
        //判断秒
        if (ss.innerHTML != 0){   
            sj(ss);
        }else {
            //判断分
            if (mm.innerHTML != 0){
                sj(mm);
            }else {
                //判断小时
                if (hh.innerHTML != 0){
                    sj(hh);
                }else {
                    //都等于0
                    clearInterval(timer);
                    alert('!!!!!!!!!')
                    return
                }
                mm.innerHTML = 59;
            }
            ss.innerHTML = 59;
        }
    }
    timer = setInterval(countDown, 1000);

    </script>
</body>

</html>
