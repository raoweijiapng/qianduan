<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
*{
    margin: 0px;
    padding: 0px;
}
#s_list li {
 width:154px;
 height:auto;
 float:left;
 padding: 0px;
 margin: 0px;
 list-style-image: none;
 list-style-type: none;
}
#s_list a {
 display: block;
 margin: 0px;
width: 154px;
 height: auto;
 text-align: center;
 padding: 20px 0px 20px 0px;
}
#demo {
 background: #FFF;
 overflow:hidden;
 border: 1px dashed #CCC;
 width: 930px;
 height:180px;
}
#demo img {
border: 1px solid #F2F2F2;
}
#indemo {
float: left;
width: 800%;
}
#demo1 {
 float: left;
}
#demo2 {
float: left;
}
</style>
<body>
    <div id="demo">
        <div id="indemo">
            <div id="demo1">
                    <ul id="s_list"> 
                         <li><a href="#"><img src="1.jpg" width="154" height="130" border="0" /></a>
                        <li><a href="#"><img src="2.jpg" width="154" height="130" border="0" /></a>
                        <li><a href="#"><img src="3.jpg" width="154" height="130" border="0" /></a>
                        <li><a href="#"><img src="4.jpg" width="154" height="130" border="0" /></a>
                        <li><a href="#"><img src="5.jpg" width="154" height="130" border="0" /></a>
                        <li><a href="#"><img src="6.jpg" width="154" height="130" border="0" /></a>
                        <li><a href="#"><img src="7.jpg" width="154" height="130" border="0" /></a>
                        <li><a href="#"><img src="8.jpg" width="154" height="130" border="0" /></a>
                    </ul>
            </div>
            <div id="demo2"></div>
        </div>
    </div>
    <script>
        var speed=1;
        var tab=document.getElementById("demo");
        var tab1=document.getElementById("demo1");
        var tab2=document.getElementById("demo2");

        tab2.innerHTML=tab1.innerHTML;

        function Marquee(){
            if(tab2.offsetWidth-tab.scrollLeft<=0){
                tab.scrollLeft-=tab1.offsetWidth
            }else{
                 tab.scrollLeft++;
            }
        }

        var MyMar=setInterval(Marquee,speed);
        tab.onmouseover=function() {clearInterval(MyMar)};
        tab.onmouseout=function() {MyMar=setInterval(Marquee,speed)};
    </script>
</body>
</html>
